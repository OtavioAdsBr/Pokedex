<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="src/styles/inicio.css">
</head>
<body>

    <div class="intro">
        <h1 class="intro-title">Bem-vindo ao Mundo Pokémon!</h1>
        <p class="intro-description">Nesta página, você encontrará uma lista completa de Pokémon, com seus tipos, imagens e muito mais! Prepare-se para explorar!</p>
        <button class="start-btn">Começar</button>
    </div>

    <audio id="intro-music" src="src/sounds/Inicial.mp3" loop></audio>

    <script>
        // Reproduz o áudio quando o usuário clicar no botão "Começar"
        document.querySelector('.start-btn').addEventListener('click', () => {
            const introMusic = document.querySelector('#intro-music');
            introMusic.play();  // Começa a música ao clicar no botão
            window.location.href = 'index.html'; // Redireciona para a próxima página
        });
    </script>

</body>
</html>
