<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/src/styles/global.css">
    <link rel="stylesheet" href="/src/styles/pokedex.css">
</head>

<body>
    <!-- Música de Fundo (adicionado id para controle) -->
    <audio id="background-music" src="/src/sounds/Inicial.mp3" loop></audio>

    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- Pokémon serão carregados aqui -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="/src/scripts/pokemon-model.js"></script>
    <script src="/src/scripts/poke-api.js"></script>
    <script src="/src/scripts/main.js"></script>

    <script>
        // Música começa automaticamente assim que o DOM é carregado
        document.addEventListener('DOMContentLoaded', () => {
            const music = document.getElementById('background-music');
            music.play();  // Inicia a música ao carregar a página
        });

        // Aumentar o volume ou outras interações que você deseja com a música
        document.getElementById('loadMoreButton').addEventListener('click', () => {
            const music = document.getElementById('background-music');
            music.play();  // Se o botão for clicado, a música também será tocada
        });
    </script>
</body>

</html>
